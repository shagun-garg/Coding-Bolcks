<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first">FirstName:</label>
            <input type="text" placeholder="Fist Name" id="first">
            <label for="last">LastName:</label>
            <input type="text" placeholder="Last Name" id="last">
            <br>
            <label for="Male">Male:</label>
            <input type="radio" id="Male" name="gender">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender">
            <br>
            <br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob">
            <br>
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+91">
            <br>
            <br>
            <label for="height">Height</label>
            <input type="number" id="height" placeholder="Height in Feet">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="scname">School Name:</label>
            <input type="text" id="scname" placeholder="School Name">
            <br><br>
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class">
            <br><br>
            <label for="stream">Stream:</label>
            <select id="stream">
                <option value="Stream"  >Stream</option>
                <option value="Non-Medical">Non-Medical</option>
                <option value="commerce">commerce</option>
                <option value="arts">arts</option>
                <option value="Medical">Medical</option>
            </select>
            <br><br>
            <label for="mk">Marksheet:</label>
            <input type="file" id="mk">
        </fieldset>
    </form>
</body>

</html>
